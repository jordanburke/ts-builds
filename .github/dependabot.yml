version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      prettier:
        patterns:
          - "prettier*"
          - "eslint-*-prettier"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
